<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
</head>

<body>
  <div id="vue-sdk"></div>
  <script type="module">
    import { create } from '/src/main.ts';

    const sdk = create('#vue-sdk', {
      enableFoo: true,
      enableBar: true
    });

    let counter = 0
    setInterval(() => {
      counter++
      sdk.setOptions({
        count: counter,
      })
    }, 1000)
  </script>
</body>

</html>
