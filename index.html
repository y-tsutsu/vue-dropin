<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Vue SDK!</title>
    <link rel="stylesheet" href="/vue-sdk/dist/main.css" />
</head>

<body>
    <h1>Hello, Vue SDK!</h1>

    <div id="vue-sdk"></div>

    <h2>End SDK</h2>

    <script src="/vue-sdk/dist/main.iife.js"></script>
    <script type="module">
        const sdk = VueSdk.create('#vue-sdk', {
            enableFoo: true,
            enableBar: true
        });

        let counter = 0
        setInterval(() => {
            counter++
            sdk.setOptions({
                count: counter,
            })
        }, 1000)
    </script>
</body>

</html>
